<script>
	var xiangqing={};
	var good;
	$(function(){
		xiangqing.init();
		xiangqing.getUser();
	})
	xiangqing.getUser=function(){
		$.ajax({
			url:"consumer/getSession",
			type:"post",
			success:function(res){
				if(res.successCode==100){

					$("#ulxiangqing").attr("hidden","hidden");
					var span=$("<span></span>").append("<a href=\"self_info.html\" style='color:white' class='selfa'>个人中心</a>");
					$("#div123").append(span);

				}
			}
		})
	}
	xiangqing.init=function(){
		var strings = window.location.search.split("=");
		var id=strings[1];
		$.ajax({
			url:"goods/getGoodById/"+id,
			type:"post",
			success:function(res){
				// console.log(res);
				if(res.successCode==100){
					good=res.mapObject.goods[0];
					// console.log(good);
					$("#div_left1").append("<img src='"+good.image+"' width='100%' height='100%'>");
					var div1=$("<div></div>").addClass("h3 ml20 mt20");
					div1.append(good.goodname);
					var div2=$("<div></div>").addClass("jianjie mr40 ml20 mt10");
					if(good.goodsConfigure!=null){

					div2.append(good.goodsConfigure.info);
					}
					var div3=$("<div></div>").addClass("jiage ml20 mt10").append("单价 ￥"+good.price);
					$("#div_right1").append(div1,div2,div3);
					$("#div_right1").append("<div class=\"xiadan ml20 mt20\">\n" +
							// "\t\t\t\t\t<input class=\"jrgwc\"  type=\"button\" name=\"jrgwc\" value=\"立即选购\" />\n" +
							"\t\t\t\t\t<input class=\"jrgwc\" type=\"button\" name=\"jrgwc\" value=\"加入购物车\"  id='gouwu'  />\n" +
							"\t\t\t\t\n" +
							"\t\t\t</div>")

					$("#gouwu").click(function () {
						var urlInit=window.location;
						$.ajax({
							url:"consumer/getSession",
							type:"post",
							success:function(res){
								if(res.successCode==100){
									xiangqing.addcart();
								}else{
									window.location.href="/login.html?urlinit="+urlInit;
								}
							}
						})

					})

				}
			}
		})
	}
	xiangqing.addcart=function(){
		// alert("开始添加");
		$.ajax({
			url:"cart/updateCart",
			type:"post",
			data:{
				"gid":good.id,
				"gname":good.goodname,
				"gprice":good.price,
				"gcount":1,
				"sutotal":good.price,
				"gimg":good.image
			},
			success:function (res) {
				if(res.successCode==100){
					window.location.href="gouwuche.html";
				}
			}
		})
	}
</script>
