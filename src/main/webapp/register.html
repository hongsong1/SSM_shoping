<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link type="text/css" rel="stylesheet" href="common/bootstrap/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="common/bootstrap/table/bootstrap-table.min.css">
		<link type="text/css" rel="stylesheet" href="common/validate/bootstrapValidator.css">
		<link type="text/css" rel="stylesheet" href="common/toastr/toastr.min.css">
		<link rel="stylesheet" href="common/css/common.css"/>
	</head>
	<body>
		<form  id="formregister" >
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="index.html" target="_self">666建材商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"  id="username" /><span id="userSpan">请不要输入汉字</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码" id="passwordg"/><span id="passwordSpan">请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword" placeholder="请确认你的密码" id="passwordr"/><span id="passwordSpan1">两次密码要输入一致哦</span></div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text" name="phone" placeholder="请填写正确的手机号"  id="registerPhone" /><span id="phoneSpan">填写下手机号吧，方便我们联系您！</span></div>
					<!--onkeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;"-->
				</div>
				<div class="regist_submit">
					<input class="submit" type="button" id="submit1" value="立即注册" >
				</div>
				
			</div>
		</div>
		</form>
	</body>
<script src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="common/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="common/toastr/toastr.min.js"></script>
	<script type="text/javascript" src="common/laydate/laydate.js"></script>
<script src="/static/register/register.js"></script>

</html>
